<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let won = document.getElementById('krwInput');
        let output = document.getElementById('usdResult');

        won.oninput = function () {
          output.innerHTML = `달러(USD): ${Number(won.value / 1300).toFixed(
            2
          )}`;
        };
      };
    </script>
  </head>
  <body>
    <input type="number" id="krwInput" placeholder="원화 입력" />
    <p id="usdResult">달러(USD):</p>
  </body>
</html>

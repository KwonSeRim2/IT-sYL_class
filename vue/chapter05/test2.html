<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="nameCh('엘더 지팡이이')">엘더 지팡이이</button>
      <button @click="nameCh('단풍 지팡이')">단풍 지팡이</button>
      <button @click="nameCh('벗나무 지팡이')">벗나무 지팡이</button>
      <button @click="reset">지팡이 초기화</button>
      <br />
      <span>{{mess}}</span>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        mame: 'App',
        data() {
          return { stick: '', mess: '' };
        },
        methods: {
          nameCh(stick) {
            if (this.stick == stick) {
              this.mess = `이미 ${this.stick}을 선택했습니다. 다른 지팡이를 선택하세요!`;
            } else {
              this.mess = `당신은 ${stick}지팡이를 선택했습니다.`;
              this.stick = stick;
            }
          },
          reset() {
            this.mess = '지팡이를 다시 선택하세요요';
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
